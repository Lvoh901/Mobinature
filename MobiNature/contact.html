<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <form class="form-horizontal" method="POST" data-netlify="true">
    <div class="back">
      <a href="/index.html">
        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/lcdoymrv.json"
            trigger="loop"
            colors="primary:#000000,secondary:#8930e8"
            style="width:50px;height:50px">
        </lord-icon>
      </a>
    </div>

    <div class="container">
        <!-- Form Name -->
        <legend>Contact</legend>
        <!-- Text input-->
        <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Name</label>  
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="John Doe" class="form-control input-md" required="">
            </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="phone">Contact</label>  
          <div class="col-md-4">
                <input id="phone" name="phone" type="text" placeholder="+254700123456" class="form-control input-md" required=""> 
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Email</label>  
          <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="johndoe@gmail.com" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
                <label class="col-md-4 control-label" for="message">Message</label>
          <div class="col-md-4">                     
                <textarea class="form-control" id="message" name="message">message</textarea>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </div>
  </form>

  <div class="support">

          <lord-icon
              src="https://cdn.lordicon.com/prggiqxh.json"

              style="width:90px;height:90px">
